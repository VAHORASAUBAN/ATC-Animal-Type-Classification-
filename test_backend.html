<!DOCTYPE html>
<html>
<head>
    <title>ML Backend Test</title>
</head>
<body>
    <h1>ML Backend Connection Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testModelInfo()">Test Model Info</button>
    <div id="results"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    '<h3>Health Test:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    '<h3>Health Test Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testModelInfo() {
            try {
                const response = await fetch('http://localhost:5000/api/model_info');
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    '<h3>Model Info Test:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    '<h3>Model Info Test Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
